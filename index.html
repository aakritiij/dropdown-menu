<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Filter with Dropdown using JavaScript DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      border: 2px solid black;
      padding: 10px;
      width: 500px;
      margin-bottom: 20px;
    }
    select {
      padding: 5px;
      margin-bottom: 10px;
    }
    .product {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3><b>Product List</b></h3>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>
    <div id="productList">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categoryDropdown = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categoryDropdown.addEventListener("change", () => {
      const selectedCategory = categoryDropdown.value;

      products.forEach(product => {
        if (selectedCategory === "all" || product.dataset.category === selectedCategory) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
